<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item,index in arr" :key="index">{{item}} {{index}}</li>
        </ul>
        <div v-for="item,key in obj" :key="key">{{item}} {{key}}</div>
    
        <div>
            <h2>名字是： {{name}}</h2>
            <input type="text" v-model="name" >
        </div>
        <div>
            <h2>性别： {{sex}}</h2>
            <input type="radio" v-model="sex" value="男">男
            <input type="radio" v-model="sex" value="女">女
        </div>
        <div>
            <h2>爱好： {{hobby}}</h2>
            <input type="checkbox" v-model="hobby" value="吃饭">吃饭
            <input type="checkbox" v-model="hobby" value="睡觉">睡觉
            <input type="checkbox" v-model="hobby" value="消消乐">消消乐
        </div>
    
    </div>
    <!-- 就地更新 数据顺序变化的话，页面可能样式不对，所以要在v-for后面加:key属性，要是不变化的，比如id-->
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                arr: ["a","b","c"],
                obj: {
                    name: "张三",
                    age:18,
                    address:"哈尔滨"
                },
                name: "",
                sex: "女",
                hobby: ["吃饭","睡觉","消消乐"]
            }
        })
    </script>
</body>
</html>
