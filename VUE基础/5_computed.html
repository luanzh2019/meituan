<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>源字符串{{msg}}</h1>
        <h1>反转字符串{{reverseMsg}}</h1>
        <h1>反转字符串{{reverseMethod()}}</h1>
        <!-- <h1>反转字符串{{msg.split('').reverse().join('')}}</h1> -->
        <h1>全称{{firstName}}</h1>
        <h1>全称{{lastName}}</h1>
        <h1>全称{{fullName}}</h1>
        <button @click="change()">click</button>
    </div>


    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg: "CSDN",
                firstName: "zhang",
                lastName: "san"
            },
            computed: {
                reverseMsg: function() {
                    return this.msg.split('').reverse().join('');
                },
                //默认是get方法
                // fullName: function() {
                //     return this.firstName+" "+this.lastName;
                // },
                //可以get也可以set
                fullName: {
                    get: function() {
                        return this.firstName + " " + this.lastName;
                    },
                    set: function(newValue) {
                        let name = newValue.split(' ');
                        this.firstName = name[0];
                        this.lastName = name[1];
                    }
                }
            },
            methods: {
                reverseMethod() {
                    return this.msg.split('').reverse().join('');
                },
                change() {
                    this.fullName = "Li Si"
                }
            }
        })
    </script>
</body>
</html>
